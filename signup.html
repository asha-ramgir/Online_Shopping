<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="Project_Images\Logo.png" width="125px"></a>
            </div>

            <nav>

                    <li><a href="index.html">Home</a></li>

        </div>

    <h2>Create an account</h2>
    <center>
        <table>
            <form class="signup">
                <tr>
                    <td>First Name : </td>
                    <td><input type="text" placeholder="Eneter First Name*" maxlength="20" required></td>
                </tr>
                <tr>
                    <td>Last Name : </td>
                    <td><input type="text" placeholder="Eneter Last Name*" maxlength="20" required></td>
                </tr>
                <tr>
                    <td>E-Mail:</td>
                    <td><input type="email" placeholder="Eneter Email*" maxlength="20" required></td>
                </tr>
                <tr>
                    <td>Phone No. :</td>
                    <td><input type="phone" placeholder="Eneter Phone No" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password" placeholder="Eneter Password*" maxlength="16" required></td>
                </tr>
                <tr>
                    <td>Confirm Password : </td>
                    <td><input type="password" placeholder="Confirm Your Password*" maxlength="16" required></td>
                </tr>
                <tr>
                    <td><input type="submit" class="btn" value="Submit"></td>
                    <td><input type="reset" class="btn" value="Reset"></td>
                </tr>
            </form>
        </table>
    </center>
</body>
