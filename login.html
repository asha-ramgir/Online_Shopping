<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/login.css"
    />
  </head>

  <body>
    <form class="login" method="post" action="index.html">
      <h2 style="text-align: center">Login</h2>
      <input
        type="text"
        placeholder="Username or Email"
        maxlength="20"
        required
      />
      <input type="password" placeholder="Password" maxlength="16" required />
      <input type="submit" value="Log-In" class="btn" />
      <a href="contact-us.html">Forgot Password?</a>
    </form>
  </body>
</html>
