<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <title>Contact Us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/contact-us.css'>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="img/Logo.png" width="125px"></a>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Product.html">Products</a></li>
                    <li><a href="about-us.html">About</a></li>
                    <li><a href="contact-us.html">Contact</a></li>

                </ul>
            </nav>
            <a href="cart.html"><img src="img/cart.png" width="30px" height="30px"></a>
        </div>
        <h1>Contact us</h1>
        <div class="form">
            <form>
                <div class="formgroup" id="name">
                    <label for="name">Your name :</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="formgroup" id="email">
                    <label for="email">Your email :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="formgroup" id="message">
                    <label for="message">Your message :</label>
                    <textarea id="message" name="message" maxlength="256" required></textarea>
                </div>
                <input type="submit" value="Send your message!" class="btn">
                <p>Note: We are available 24 hours a day, 7 days a week to assist our customers in any way we can.</p>
            </form>
        </div>

</body>

</html>
